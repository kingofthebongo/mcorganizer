<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modifier l'enseignement ?</h4>
      </div>



      <form class="css-form" role="form">



        <div class="modal-body">

        Titre:
        <input type="text" ng-model="course._name" required="" />
        <br />
        <div ng-show="form.$submitted || form.uName.$touched">
          <div ng-show="form.uName.$error.required">Titre de l'enseignement.</div>
        </div>


        </div>

        <div class="modal-footer">

        <button type="reset" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">Reset</button>
        <button type="submit" ng-click="close('save')" class="btn btn-primary" data-dismiss="modal">Sauvegarder</button>

        </div>

      </form>













    </div>
  </div>
</div>
